<h2>투자원칙</h2>
<P>
<br>1) 감당 할 수 있는 돈으로 할 것
<br>2) 빠르게 벌려고 하지 말 것
<br>3) 현재 남아있는 돈이 나의 돈(원금)
<br>4) 나 자신의 생각을 버리고 정립된 이론을 따라라
<br>5) 달리는 말(급상승) 올라타지 말고 바닥권을 노려라
<br>6) 매수 전 매도가를 정해 놓고 들어 갈 것
<br>7) 분할 매수 할 것. 매도가 끝난 종목은 끝 낼 것.
</p>
